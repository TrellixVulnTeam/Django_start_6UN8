{% for link in mainapp_list %}
    <li><a href="{% url link.view_name %}"

        {% if request.resolver_match.view_name == link.view_name  %}
					class="active"
					{% endif %}
                {% if request.resolver_match.view_name == 'products:category' and link.link_name == 'Продукты'  %}
					class="active"
					{% endif %}
    >{{ link.link_name }}</a></li>

{% endfor %}
