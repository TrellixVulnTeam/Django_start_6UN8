{% if object.status == object.FORMING and object.pk %}
<button class="btn btn-warning btn-round form-control last">
    <a href="{% url 'orders:order_forming_complete' object.pk %}">
        совершить покупку
    </a>
</button>
<button class="btn btn-dark btn-round form-control last">
    <a href="{% url 'orders:order_update' object.pk %}">
        Изменить заказ
    </a>
</button>
<button class="btn btn-danger btn-round form-control last">
    <a href="{% url 'orders:order_delete' object.pk %}">удалить</a>
</button>
{% endif %}
<button class="btn btn-secondary btn-round form-control last">
    <a href="{% url 'orders:orders_list' %}">
        к списку заказов
    </a>
</button>
<button class="btn btn-default btn-round form-control last">
    <a href="{% url 'index' %}">на главную</a>
</button>
