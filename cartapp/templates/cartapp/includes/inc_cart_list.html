{% for item in cart %}
    <div class="basket_record">
        <img src="/media/{{ item.product.image }}" 
             alt="{{ item.product.short_desc }}" style="width:150px;height:150px;">
        <span class="category_name">{{ item.product.category.name }}</span> 
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}&nbspруб</span>
        <input type="number" name="{{ item.pk }}" min="0" 
                             value="{{ item.quantity }}">
        <span class="product_cost">{{ item.cost }}&nbspруб</span>
        <button class="btn btn-round">
            <a href="{% url 'cart:remove_from_cart' item.pk %}" class="">
                удалить
            </a>
        </button>
    </div>
{% endfor %}

{% if cart %}
    <div class="basket_summary">
        В корзине {{ cart.0.total_quantity }} товаров общей стоимостью
        {{ cart.0.total_cost }} руб
    </div>
{% endif %}
